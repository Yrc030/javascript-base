<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>0001</li>
        <li>0002</li>
        <li>0003</li>
        <li>0004</li>
        <li>0005</li>
    </ul>
    <ol id="ol">
        <li>abcde</li>
        <li>abcde</li>
        <li>abcde</li>
        <li>abcde</li>
        <li>abcde</li>
    </ol>

    <script>

        // 1. document.getElementsByTagName(tagName)
        // 返回一个包括所有给定标签名称的元素的HTML集合
        // 整个文件结构都会被搜索，包括根节点
        // 返回的 HTML集合是动态的, 意味着它可以自动更新自己来保持和 DOM 树的同步而不用再次调
        // 想获取什么元素，就在('')里写相应元素得标签名，如：li、div、p、span...
        var lis = document.getElementsByTagName('li');

        // 1) 返回的值以伪数组形式存储
        console.log(lis);
        // HTMLCollection(5) [li, li, li, li, li] 

        // 2) 可以通过 数组名[索引] 的方法将里面的元素选取出来
        console.log(lis[0]);

        // 3) 可以通过遍历数组的方式, 访问里面每一个元素
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }

        // 4) 如果页面中只有一个给定标签名称的元素，返回的还是伪数组的形式
        console.log(lis); // HTMLCollection [li]

        // 5) 如果页面中不存在给定标签名称的元素，返回的是一个空的伪数组
        console.log(lis); // HTMLCollection []


        // 2. Element.getElementsByTagName(tagName) 方法返回一个动态的包含所有指定标签名的元素的HTML集合
        // 注意！：指定的元素必须是单个对象(必须指明是哪一个元素对象)，指定的元素的子树会被搜索，不包括元素自己。
        // 返回的列表是动态的
        // 如果是HTML文档中的某个元素调用了getElementsByTagName函数， 运行前会将参数转为小写字母形式。故不建议在驼峰式命名的SVG元素中使用
        // 

        var ol = document.getElementsByTagName('ol');
        console.log(ol);
        // ducument中虽然只存在一个ol，但是还是以伪数组的形式存储，并不是具体的单个对象，要想获得ol下面的li，必须指定是哪一个ol
        var olist = ol[0].getElementsByTagName('li');
        console.log(olist);
        // TMLCollection(5) [li, li, li, li, li] 此时获取到的li 就是ol下面的li
        console.log(olist[0]);
        // 可以获取到li中的内容为" abcde"


        // 上面的书写方式较为繁琐，可以给父元素指定id,来获取
        var ols = document.getElementById('ol');
        console.log(ols);
        console.log(ols.getElementsByTagName('li'));
        // 同样可以获取到指定的父元素,与下面的子元素



    </script>
</body>

</html>
