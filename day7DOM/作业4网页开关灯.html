    <script>
        var btn = document.querySelector('button');

        var flag = 0;
        console.log(body);

            if (flag == 0) {// 这里 等号要== 或者 === 你个大傻逼，错了多少次？？？？？

                flag = 0;
            }
        }
    </script>
