<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 变量的作用域：全局变量和局部变量
        // 1. 全局变量: 在全局作用下的变量
        // 在局部作用域中未声明的变量也属于全局变量
        var num = 10; // 全局变量
        console.log(num);

        function fn() {
            console.log(num); // 10 全局变量在整个js全局作用域中都能被调用
        }
        fn();

        // 2. 局部变量 在局部作用域下的变量
        // 函数的形参也可以看作局部变量
        function func() {
            var num1 = 20; // 局部变量只能在函数内部使用
            console.log(num1); // 20
            num2 = 30; // 在局部作用域中未声明的变量也属于全局变量
        };
        func();
        // console.log(num1);  // Uncaught ReferenceError: num1 is not defined
        console.log(num2);  // 30 在局部作用域中未声明的变量也属于全局变量

        // 3. 从执行效率来看全局变量和局部变量
        // (1) 全局变量 只有浏览器关闭的时候才会销毁，比较占内存资源
        // (2) 局部变量 当程序执行完毕就会销毁，比较节约内存资源
    </script>
</head>

<body>

</body>

</html>
