<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // new 关键字执行过程
        // 1. new构造函数 可以在内存中创建一个空的对象
        // 2. 构造函数里的this 指向这个新创建的空对象
        // 3. 执行构造函数里面的代码，给这个空对象添加属性和方法
        // 4. 返回这个对象
        function Man(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.play = function (skill) {
                console.log(skill);
            }
        }
        var yrc = new Man('庸人冲', 18, 'male');
        yrc.play('play basketball');
    </script>
</head>
