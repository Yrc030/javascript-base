<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 作用域链

        // 全局作用域
        var num = 10 // 全局变量
        function fn() {
            // 局部作用域
            var num = 20; // 局部变量

            function fnc() {
                // 局部作用域下的局部作用域(无限套娃)
                console.log(num); // 20
                // 根据在[内部函数可以访问外部函数变量]的这种机制，用链式查找(就近原则)决定哪些数据能被内部函数访问，就称作作用域链
            }
            fnc();
        }
        fn();

        // 案例1
        console.log('----案例1----');
        // 结果是几？ 123
        function f1() {
            var num = 123;
            function f2() {
                console.log(num); // 以目标为起点，一层一层往外查找
            }
            f2();
        }
        var num = 456;
        f1();

        // 案例2 
        console.log('----案例2----');
        // 结果是几？
        var a = 1;
        function fn1() {
            var a = 2;
            var b = '22';
            fn2()
            function fn2() {
                var a = 3;
                fn3();
                function fn3() {
                    var a = 4;
                    console.log(a); // 4
                    console.log(b); // 22
                }
            }
        }
        fn1();
    </script>
</head>

</html>
