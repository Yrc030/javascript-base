        // 作业6 写一个函数，实现翻转任意数组
        console.log('----作业6----');
        function reverseArr(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }

        // 作业7 写一个函数，实现对数组的排序
        console.log('----作业7----');
        function sort(arr1) {
            var temp = 0;
            for (var i = 0; i < arr1.length; i++) {
                var temp = 0;
                if (arr1[i] > arr1[i + 1]) {
                    temp = arr1[i];
                    arr1[i] = arr1[i + 1];
                    arr1[i + 1] = temp;
                }
            }
            return arr1;
        }
