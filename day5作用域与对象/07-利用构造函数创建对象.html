<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 前面两种创建对象的方式一次能治创建一个对象
        // 构造函数 把对象里相同的属性和方法抽象出来封装到函数里

        //  构造函数的语法格式
        // function 构造函数名() {
        //     this.属性 = 值;
        //     this.方法 = function() {}
        // }
        // new 构造函数名();

        // 1. 构造函数 函数名Star 明星泛指某一类，类似于java语言里面的类(class)
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log('冷冷的冰雨在脸上胡乱的拍');
            }
        }
        // 2. 对象 特指 某一个具体的事物 
        // 刘德华 == {name: "刘德华", age: 18, sex: "male", sing: ƒ}
        var ldh = new Star('刘德华', 18, 'male',);
        // 调用函数返回的是一个对象
        console.log(typeof ldh); // object
        console.log(ldh.name); // 刘德华
        console.log(ldh['sex']); // male
        console.log(ldh);
        ldh.sing();
        // 3. 利用构造函数创建对象的过程也成为对象的实例化

        var zxy = new Star('张学友', 19, 'male');
        console.log(zxy.name);
        console.log(zxy.age);
        // 注意
        // 1） 构造函数名首字母大写
        // 2） 构造函数不需要return 就可以返回结果
        // 3） 调用构造函数必须使用new
    </script>
</head>
