<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .tab {
            width: 978px;
            margin: 100px auto;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        ul {
            list-style: none;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .item {
            display: none;
        }
    </style>
</head>

<body>

    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价(5000)</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">商品介绍模块内容</div>
            <div class="item">规格与包装模块内容</div>
            <div class="item">售后保障模块内容</div>
            <div class="item">商品评价（50000）模块内容</div>
            <div class="item">手机社区模块内容</div>
        </div>
    </div>


    <script>
        var lis = document.querySelector('.tab_list').getElementsByTagName('li');
        console.log(lis);
        var divs = document.querySelector('.tab_con').getElementsByClassName('item');
        console.log(divs);

        for (var i = 0; i < lis.length; i++) {
            // 给上面的所有的li添加自定义属性index，属性值从0开始编号，作为索引号, 索引号与 i 的值相同
            lis[i].setAttribute('index', i);
            lis[i].onclick = function () {
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = '';
                    divs[i].style.display = 'none';
                }
                this.className = 'current';

                // 声明变量来接收当前点击的li的index属性值
                var idx = this.getAttribute('index');
                // 将li的index值，作为divs[索引号]，使两个元素绑定起来
                divs[idx].style.display = 'block';
            }
        }
    </script>
</body>

</html>
