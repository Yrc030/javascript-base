<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="demo" index='1' class="nav"></div>


    <script>
        var div = document.querySelector('div');
        // 一、 获取属性值
        // 1. element.属性 获取属性值
        console.log(div.id); // demo

        // 2. element.getAttribute('属性')；
        console.log(div.getAttribute('id')); // demo

        // 3. 区别
        // element.属性 获取内置属性值(元素本身自带的属性) 如：id class ... 

        // element.getAttribute('属性')； 主要获得自定义的属性，程序员自定义的属性
        // 例如div中的index = '1'
        console.log(div.getAttribute('index'));  // 1


        // 二、 设置属性值
        // 1. element.属性 = '值'  设置内置属性值
        div.id = 'test';
        div.className = 'navs' // 用第一种方法修改class，要写为className 
        console.log(div.id); // test

        // 2. element.setAttribute('属性', '值');  主要设置自定义属性

        div.setAttribute('index', 2);
        div.setAttribute('class', 'nav1'); // 第二种方法修改class，直接写成class;
        console.log(div.getAttribute('index')); // 2
        console.log(div.getAttribute('class')); // nav1


        // 三、移除属性
        // element.removeAttribute('属性')
        div.removeAttribute('index');
        console.log(div.getAttribute('index')); // null
    </script>
</body>

</html>
