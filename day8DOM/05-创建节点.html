<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>123</li>
    </ul>

    <script>
        //
        // 一、创建节点
        // 1. document.creatElement('tagName')
        // document.creatElement('tagName') 方法创建由tagName 指定的HTML元素，因为这些元素原先不存在，是根据我们的需求动态生成的，所有也成为动态创建节点。

        var li = document.createElement('li');
        // 二、添加节点
        // 1. node.appendChild(child)
        // node.appendChild() 方法将一个节点添加到指定父节点的子节点列表末尾，类似CSS里的after伪元素
        var ul = document.querySelector('ul');
        ul.appendChild(li); // 此时ul里添加了一个li

        // 2. node.insertBefore(child, 指定元素)
        // node.insertBefore() 方法将一个节点添加到父节点的指定子节点前面。
        var lili = document.createElement('li');
        ul.insertBefore(lili, ul.children[0]);

    </script>
</body>

</html>
