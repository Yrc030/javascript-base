<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>


    <script>
        // node.cloneNode() 方法返回调用该方法的节点的一个副本，也称为克隆节点/拷贝节点

        var ul = document.querySelector('ul');
        // node.cloneNode() 括号参数为空或者为false，则是浅拷贝，即只克隆复制节点本身，不克隆里面的子节点(包含元素、文本、属性、注释等)
        var newLi = ul.children[0].cloneNode()
        ul.appendChild(newLi);
        // node.cloneNode() 括号为true 则是深度拷贝，即可克隆复制本身包括里面的子节点
        var lili = ul.children[1].cloneNode(true);
        ul.appendChild(lili);
    </script>
</body>

</html>
