<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 作业2 用户输入任意两个数字的最大值，并能弹出运算后的结果 
        do {
            var input = prompt('输入1进行运算 \n输入2退出')
            if (input == 1) {
                function getMax(num1, num2) {
                    return num1 > num2 ? num1 : num2;
                }
                var max = getMax(parseFloat(prompt('请输入第一个数')), parseFloat(prompt('请输入第二个数')));
                alert('最大值是' + max);
            }
        } while (input !== '2')
        alert('退出成功')

    </script>
</head>
