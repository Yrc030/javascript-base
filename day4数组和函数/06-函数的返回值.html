<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.  return语句 结果返回给调用函数
        /* function 函数名() {
            return 需要返回的结果;
        }
        函数名(); */
        // 1）函数只是实现某种功能，最终的结果需要返回给函数的调用者： 函数名() 通过return 实现
        // 2）函数只要遇到return 就把后面的结果 返回给函数的调用者  函数名() = return后面的结果
        // 2. 代码验证
        function getResult() {
            return 666;
        }
        getResult(); //  相当于 getResult() = 666
        console.log(getResult()); // 666

        // 应该采用下面的方式实现结果的返回与输出， 而不是将console.log写在函数内
        function cook(aru) {
            return aru;
        }
        console.log(cook('大肘子'));

        // 案例1 求任意两数的和用return返回结果
        console.log('----案例1----');
        function getSum(num1, num2) {
            return num1 + num2;
        }
        console.log(getSum(1, 2)); // 3

        // 案例2 利用函数求任意两个数的最大值
        console.log('----案例2----');
        function getMaximum(num1, num2) {
            return num1 > num2 ? num1 : num2
        }
        console.log(getMaximum(4, 9));
        console.log(getMaximum(11, 3));

        // 案例3 利用函数求数组[5, 2, 99, 101, 67, 77]的最大值
        console.log('----案例3----');
        function getArrMax(arr) { //形参arr接受到一个数组
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        // console.log(getArrMax([5, 2, 99, 101, 67, 77]));
        // 实参发送一个数组到形参arr中
        // 实际开发中会用变量接受函数的返回结果
        var res = getArrMax([5, 2, 99, 101, 67, 77]);
        console.log(res); // 101, 方便下次调用，不用书写较长的调用函数

        // 3. return 终止函数  
        function geSum1(num1, num2) {
            return num1 + num2;
            alert('你看不到我');  // return 语句之后的代码不会执行
        }
        console.log(getSum(1, 2));

        // 4. return 的返回值
        // return 只能返回一个值。 如果用逗号隔开多个值，以最后一个为准
        function fn(num1, num2) {
            return num1, num2 // 返回num2的值
        }
        console.log(fn(1, 2));

        // 4.1 利用数组返回多个值
        // 求任意两个数的 加减乘除结果
        function getResult1(num1, num2) {
            return [num1 + num2, num1 - num2, num1 * num2, num1 / num2];
        }
        var result = getResult1(2, 2);
        console.log(result);

        // 5. 函数没有return 返回undefined
        function func(num1, num2) {
            var sum = num1 + num2;
        }
        var re = func(1, 2);
        console.log(re);  // undefined

        // 6. brak, continue, return 区别

        // break ：结束当前的循环体（如 for、while）
        // continue ：跳出本次循环，继续执行下次循环（如 for、while）
        // return ：不仅可以退出循环，还能够返回 return 语句中的值，同时还可以结束当前的函数体内的代码
    </script>
</head>
