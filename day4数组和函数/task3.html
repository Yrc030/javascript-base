        // 方法三： 位数为双数或者为5则肯定是合数，将这些数进一步筛选出来
        function isPrimeNum(num) {
            if (!isDual(num)) {
                return false;
            }
            for (var i = 2; i < num / 2 + 1; i++) {
                if (num % i == 0) {
                    return false;
                }
            };
            return true;
        }
        function isDual(num) {
            var num = num.toString();
            var lastNum = num.substring(num.length - 1, num.length);
            return lastNum % 2 == 0 || lastNum % 5 == 0 ? false : true;
        }
