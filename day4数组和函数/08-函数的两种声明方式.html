<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数的两种声明方式
        // 1. 利用函数关键字自定义函数(命名函数)
        function fn() {

        }
        fn();
        // 2. 函数表达式声明(匿名函数)
        // var 变量名 = function() {};
        var fun = function (aru) { // 变量没有名字，前面是变量名
            console.log('我是函数表达式');
            console.log(aru);  // 可以传递参数
        }
        fun('可以传递参数'); // 用变量名调用函数，必须写在函数体后面
    </script>
</head>

</body>

</html>
