        function fn1() {
            console.log(arguments.length); // 4
            console.log(arguments[0])  // 1
            for (i = 0; i < arguments.length; i++) {
                console.log(arguments[i]); // 遍历arguments
            }
        }
        fn1(1, 2, 3, 4, 5);

        // 案例1 利用函数求任意个数的最大值
        console.log('----案例1----');
        function getNumMax() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        var res = getNumMax(1, 2, 3, 4, 5, 6, 9);
        console.log('最大值为' + res);

        function backDay() {
            var year = prompt('请输入年份');
            if (isLeapYear(year)) {
                // 这里用isLeapYear调用了下面的函数，并把year的值传给形参使用
                // 注意 if(true) 会执行{}里的语句, 
                // 所以当flag = ture 那么 isLeapYear = ture (上面return flag了), 并执行后面{}的语句，

                alert('当年年份是闰年2月份29天');

                alert('当年年份是平年2月份28天')
            }
        }
        backDay();

        function isLeapYear(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
