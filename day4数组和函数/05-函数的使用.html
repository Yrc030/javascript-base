<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数使用分为两步：声明函数 和 调用函数
        // 1. 声明函数
        /* function 函数名() {
            函数体
        } */
        function sayHi() {
            console.log('hi~~')
        }
        // 1） function 什么函数的关键字，全部小写
        // 2) 函数是用来做某事，函数名一般是Verb
        // 3）函数不调用自己不执行
        // 2. 调用函数;
        // 函数名();
        sayHi(); // 调用函数时后面一定要加小括号

        //案例1 求1-100数的累加和
        console.log('----案例1----');
        function getSum(num1, num2) {
            var sum = 0;
            for (var i = 1; i <= 100; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSum(1, 100);


        // 3. 函数的参数， 利用函数的参数实现函数重复不同的代码
        // 3.1 形参和实参 
        /* function 函数名(形参1, 形参2...) { // 在声明函数的小括号里是形参（形式上的参数）
            函数体
        }
        函数名(实参1, 实参2...); // 调用函数的小括号里是实参（实际的参数） */


        // 3.2 形参和实参的执行过程
        function cook(aru) { // 形参是接受实参的，aru = '西红柿炒蛋'
            console.log(aru);
        }
        cook('西红柿炒蛋');
        cook('大嘴巴子');
        // 1） 函数不调用自己不执行，因此先跳过声明函数，执行调用函数cook('西红柿炒蛋');
        // 2) 然后再回头找到相应的声明函数并将调用函数cook(里的实参)赋值给声明函数cook(里的形参);
        // 3) 最后再执行声明函数内的函数体。

        //3.3 函数的里参数可以没有，个数不限制

        // 案例2 利用函数求任意两个数的和,
        //       利用函数求任意两个数之间的和。
        console.log('----案例2----');
        function getSum1(num1, num2, symbols) {
            var res = 0
            switch (symbols) {
                case '+':
                    res = num1 + num2;
                    break;
                case '()':
                    for (var i = num1; i <= num2; i++) {
                        res += i;
                    }
                    break;
            }
            console.log(res);
        }
        // 两个数的和
        getSum1(20, 100, '+');
        // 两个数之间的和
        getSum1(20, 100, '()');
        getSum1(1, 5, '()');
        // 1）多个参数之间用逗号隔开
        // 2) 形参可以看作不用声明的variables



        // 4. 函数形参实参个数匹配问题
        function getSum2(num1, num2) {
            console.log(num1 + num2);
        }
        // 1. 实参与形参的个数一致，正常输出结果
        getSum2(1, 2); // 3
        // 2. 实参的个数 > 形参的个数, 会取到形参的个数，形参会按顺序接受，多的实参不接受，因此运算结果与上面一致
        getSum2(1, 2, 3); // 3
        // 3. 实参的个数 < 形参的个数, 会取到形参的个数，多于的形参未接收到赋值，为undefined
        getSum2(2) // NaN
        // 4. 尽量让实参的个数和形参相匹配
        // 5. 注意：在JavaScript中，形参的默认值是undefined。
    </script>
</head>
