<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }

        span {
            display: block;
            position: absolute;
            top: 200px;
            left: 0;
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>div</div>
    <span>span</span>
    <script>
        // 函数需要传递2个参数，动画对象和移动到的距离。
        // obj 目标对象  target 目标位置
        function animate(obj, target) {
            let timer = setInterval(function () {
                let x = obj.offsetLeft;
                if (x >= target) {
                    clearInterval(timer);
                }
                // 对象的一定要添加定位
                obj.style.left = x + 1 + 'px';
            }, 30)
        }
        let div = document.querySelector('div');
        let span = document.querySelector('span');
        animate(div, 300);
        animate(span, 400);

    </script>
</body>

</html>
