<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        console.log(typeof num); // 结果number
        var str = 'blue';
        console.log(typeof str); // 结果为string
        var flag = true;
        console.log(typeof flag); // 结果为boolean
        var vari = undefined;
        console.log(typeof vari); // 结果为undefined
        var space = null;
        console.log(typeof space); // 结果为object

        // prompt 里键入的值为string
        var age = prompt('请输入您的年龄')
        console.log(typeof age);  //输入18结果为string
    </script>
</head>

<body>

</body>

</html>
