    <script>
        //1. 变量.toString()
        var num = 10;
        var str = num.toString();
        console.log(str);
        console.log(typeof str);
        //2. String(变量)
        console.log(String(num));
        //3.+ 拼接字符串  常用方法，也称为隐式转换
        console.log(num + '');
    </script>
