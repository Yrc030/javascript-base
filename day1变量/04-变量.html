<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.声明了一个 age 的变量
        var age;
        // 2.给变量赋值，把值存如变量中
        age = 18;
        // 3.输入结果， 控制台打印变量
        console.log(age);
        // 4.变量的初始化
        var myname = '庸人冲';
        console.log(myname);

        // 变量案例1.

        var myname1 = '庸人冲'
        var address = '北京'
        var age1 = 26;
        var email = '103010@qq.com';
        var salary = '99999999';
        console.log(myname1);
        console.log(address);
        console.log(age1);
        console.log(email);
        console.log(salary);

        //变量案例2.

        // 1. 用户输入姓名，并存储到myname2的变量中
        var myname2 = prompt('请输入您的姓名');
        // 2. 输出这个用户名
        alert(myname2);
    </script>
</head>
