<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.生成变量apple1、apple2和临时变量temp(不赋值)
        var temp;
        var apple1 = '青苹果'
        var apple2 = '红苹果'
        // 2. 把apple1给临时变量 temp
        // = 左边是被授予的变量，右边是授予变量
        temp = apple1;
        // 3. 把apple2给apple1 
        apple1 = apple2;
        // 4. 把临时变量的值给apple2 
        apple2 = temp;
        console.log(apple1, apple2, temp);

    </script>
</head>

<body>

</body>

</html>
