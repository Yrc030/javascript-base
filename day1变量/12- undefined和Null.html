<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 变量声明未赋值，就是undefined，未定义数据类型
        var unkonw;
        console.log(unkonw); //结果为undefined
        var variable = undefined;
        console.log(variable + 'pink'); // 结果为undefinedpink
        console.log(variable + 1); //结果为NaN

        // null空值
        var space = null;
        console.log(space + 'pink'); // 结果为nullpink
        console.log(space + 1) // 结果为1
    </script>
</head>

<body>

</body>

</html>
