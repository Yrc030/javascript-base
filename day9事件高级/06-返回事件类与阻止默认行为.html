<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>123</div>
    <a href="http://www.baidu.com">百度</a>
    <form action="http://www.baidu.com">
        <input type="submit" value="提交" name='sub'>
    </form>

    <script>
        //1. e.type 返回事件类型 如: click mouseover 不带on 
        var div = document.querySelector('div');
        div.addEventListener('click', fn);
        div.addEventListener('mouseover', fn);
        div.addEventListener('mouseout', fn);
        function fn(e) {
            console.log(e.type)
            //鼠标点击输出 click
            //鼠标经过输出 mouseover
            //鼠标离开输出 mouseout
        }


        // 2. e.preventDefault(); 阻止默认事件,让链接不跳转，或者让提交按钮不提交
        var a = document.querySelector('a');
        var btn = document.querySelector('input');
        a.addEventListener('click', function (e) {
            // 添加后点击a链接不会跳转
            e.preventDefault(); // dom标准写法
        })

        btn.addEventListener('click', function (e) {
            e.preventDefault();
        })

        // 传统注册方式
        a.onclick = function (e) {
            // 1)不考虑兼容性 e.preventDefault(); 
            e.preventDefault(); // 这是一个方法

            // 2) ie 678 e.returnValue
            e.returnValue;     // 这是一个属性

            // 3) 可以利用return false 也能阻止默认行为 没有兼容性问题
            return false;
            // 特点 return后面的代码不执行，而且只限于传统注册方式
            alert('1');
        }
    </script>
</body>

</html>
