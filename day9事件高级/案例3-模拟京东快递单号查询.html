<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #efefef;
        }

        div {
            position: relative;
            width: 200px;
            margin: 100px auto;
        }

        p {
            display: none;
            position: absolute;
            top: -41px;
            left: 0;
            width: 202px;
            height: 30px;
            font-size: 18px;
            line-height: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 1px 2px 6px -1px rgba(0, 0, 0, .5);

        }

        p::after {
            position: absolute;
            top: 30px;
            left: 20px;
            content: '';
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-top-color: #fff;

        }

        input {
            width: 200px;
            height: 25px;
        }
    </style>
</head>

<body>

    <div>
        <p></p>
        <input type="text" maxlength="20" placeholder="请输入快递单号">
    </div>



    <script>
        // 快递单号输入内容时，上面的大号字体盒子显示
        // 表单检测用户输入：给表表单添加键盘事件
        // 同时把快递单号里面的value获取过来赋值给上面的盒子的innerHTML
        var input = document.querySelector('input');
        var p = document.querySelector('p');

        document.addEventListener('keyup', function (e) {
            if (e.code === 'KeyS') {
                input.focus();
            }
        })

        input.addEventListener('keyup', function (e) {
            // 注意： keydown和keypress 在文本框里面的特点： 它们两个事件触发的时候，文字还没有落入文本框中
            // keyup 事件触发的时候，文字已经落入文本框里面
            if (this.value == '') {
                p.style.display = 'none'
            } else {
                p.innerHTML = this.value;
                p.style.display = 'block';
            }

        })
        // 当失去焦点就隐藏p

        input.addEventListener('blur', function () {
            p.style.display = 'none';
        })
        // 当获得焦点就显示p
        input.addEventListener('focus', function (e) {
            if (this.value != '') {
                p.style.display = 'block';
            }
        })

    </script>
</body>

</html>
