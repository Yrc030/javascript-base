<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. while 循环语法结构
        /*  while (条件表达式) {
             循环体
         } */
        // 2. 执行思路
        // 当条件表达式结果为true，则执行循环体，否则退出循环。
        // 3. 代码验证
        var num = 1; // 初始化变量
        while (num <= 100) {
            console.log('helloworld');
            num++; // 操作表达式
        }
        // ()里只有条件表达式，但是也要声明一个初始化变量作为计数器，同时再循环体里要对计数器进行操作,防止整个while循环变成死循环;

        // 案例1 打印人的一生
        var birth = 1; //初始化变量
        while (birth <= 100) {
            switch (birth) {
                case 1:
                    console.log('这个b出来了');
                    break;
                case 100:
                    console.log('他永远活在我们心中');
                    break;
                default:
                    console.log('这个b' + birth + '岁了')
            }
            birth++; //操作表达式
        }
        // 案例2  1-100求和
        var sum = 0; //这里变量记得声明为数字型
        var num = 1; // 初始化变量
        while (num <= 100) { // 条件表达式
            sum += num;
            num++;  // 操作表达式
        }
        console.log(sum);
        // 案例3 
        var input = prompt('您是傻子吗？')
        while (input !== '是') {
            input = prompt('您是傻子吗？')
        }
        alert('承认自己的不足是一种进步')
    </script>
</head>

</body>

</html>
