    <script>
        // 求从1开始第35个能被7 和 3整除的整数
        var count = 0; // 声明count 用作计数
        var result = 0; // 声明result 用作存储结果
        for (var i = 1; count < 35; i++) { // 从1开使计数，当count>=35时停止，每个循环结束后i++
            if (i % 3 == 0 && i % 7 == 0) { // 用来筛选 能被3和7整除的数
                result = i; // 筛选出的结果存入result
                count++; // 并且count计数+1
            }
        }
