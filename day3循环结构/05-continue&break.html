<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. continue 关键字 退出当前循环
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                console.log('这包子有虫，扔掉');
                continue;
            }
            console.log('我正在吃第' + i + '个包子')
        }
        // 执行思路
        // 当i == 3 时,执行if里的代码
        // 执行continue会立即跳出当前循环继续下一次循环
        // 也就是这一次循环continue后的代码不在执行

        // 案例1 求1-100之间，除了能被7整除之外的整数和
        var sum = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                continue;
            }
            sum += i;
        }
        console.log(sum);


        // 2. break 退出整个循环
        for (i = 1; i <= 5; i++) {
            if (i == 3) {
                console.log('有半个虫子，不吃了');
                break;
            }
            console.log('我吃的第' + i + '个包子')
        }
        // 执行思路
        // 当 i == 3 执行if内代码
        // 执行break 退出整个for循环
    </script>
</head>

</html>
