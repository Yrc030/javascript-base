        // 2. for 语法结构

             循环体;
         } */
        // 初始化变量： 用var 声明的一个普通变量，通常用于作为计数器使用。
        // 条件表达式： 终止条件
        // 操作表达式： 每次循环最后执行的代码，经常用于对计数器变量进行更新(递增或递减)
        // 3. 代码体验
        for (var i = 1; i <= 100; i++) {
            console.log('hello world');
        }

        // 8. for 循环重复某些相同的操作
        // 1-100整数累加和
        console.log('案例一');
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log(sum);
        // 算法思路：
        // 1) 先声明sum变量来存储相加的结果，因为i从1开始，所以sum = 0;
        // 2) 第一个循环sum = 0, i = 1 sum = sum + 1; 所以sum = 1;
        // 3) 第二个循环sum = 1, i = 2 sum = 3;
        // 4) 第三个循环sum = 3, i = 3 sum = 6;
        // 5）依次类推直到for循环结束;

        // 9. 案例求1-100之间所有数的平均值

        var average = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i;

        }
        average = sum / 100;

        //10. 求1-100之间所有偶数和奇数的和
        console.log('案例三');
        var odd = 0;
        var even = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even += i;
            } else {
                odd += i;
            }
        }
        console.log('1-100所有的奇数和是：' + odd);
        console.log('1-100所有的偶数和是：' + even);

            if (i % 3 == 0) {
                res = res + i;
            }
        }
        console.log('1-100能被3整除的和是：' + res);
