    <script>
        //1. && 逻辑与 与合取相同
        console.log(3 > 5 && 3 > 2); //fasle
        console.log(3 < 5 && 3 > 2); //true
        //2. || 逻辑或 与析取相同
        console.log(3 > 5 || 3 > 2); //true
        console.log(3 > 5 || 3 < 2); //fales
        //3. ! 逻辑非 与非相同
        console.log(!true) // false
        console.log(!false) // true
