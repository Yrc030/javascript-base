<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(1 + 1); // 2
        console.log(1 - 1); // 0
        console.log(1 * 1); // 1
        console.log(1 / 1); // 1
        // 1. % 取余（取模）主要判读数值能否被整除
        console.log(5 % 2); // 1
        console.log(3 % 5); // 3
        console.log(7 % 99); // 7
        console.log(20 % 80);// 20 
        // 2. 浮点数精度问题,需要将小数转换成2进制进行运算后再转换为10进制，所以会出现问题，不要直接用小数参与运算。
        console.log(0.1 + 0.2); // 0.30000000000000004
        console.log(0.07 * 100); // 7.000000000000001
        //3. 不能直接使用浮点数进行比较是否相等
        var num = 0.1 + 0.2;
        console.log(num == 0.3); // false
    </script>
</head>
