<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. += -= 加、减一个数后再赋值
        console.log('1. += -=赋值运算符');
        var num = 10;
        num += 5; // 相等于 num = num + 5
        console.log(num); //15 先加后面的值得到的结果为赋值
        num -= 5; // 相等于num = num - 5
        console.log(num); // 10
        // 2. *= /= %= 乘、除、取模后再赋值
        console.log('2. *= /= %=赋值运算符');
        var age = 6;
        age *= 2;
        console.log(age); //12
        age /= 3;
        console.log(age); //4
        age %= 3;
        console.log(age); //1

    </script>
</head>
