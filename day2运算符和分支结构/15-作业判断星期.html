<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var week = prompt('请输入本月日期');
        var result = week % 7;
        if (result >= 3) {
            alert('星期' + (parseInt(result) - 2));
        } else {
            alert('星期' + (parseInt(result) + 5));
        }


    </script>
</head>
