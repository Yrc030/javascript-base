<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 1. str.toUpperCase() 方法将调用该方法的字符串转为大写形式并返回（如果调用该方法的值不是字符串类型会被强制转换）。
        let str = 'abcdefg';
        console.log(str.toUpperCase()); // ABCDEFG
        console.log(str); // abcdefg 
        // str.toUpperCase() 不会改变原来的字符串，因为js中字符串不可改变

        // 2. str.toLowerCase() 会将调用该方法的字符串值转为小写形式，并返回。

        let strs = 'ABCDEFG';
        console.log(strs.toLowerCase()); // abcdefg
        console.log(strs); // ABCDEFG
        // toLowerCase() 不会改变原来的字符串，因为js中字符串不可改变
    </script>
</head>

<body>

</body>

</html>
