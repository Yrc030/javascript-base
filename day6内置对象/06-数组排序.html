<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. .reverse 翻转数组
        // js提供了.reverse方法用来翻转数组
        // Careful: reverse is destructive -- it changes the original array.
        var arr = [1, 2, 3];
        arr.reverse();
        console.log(arr); // [3, 2, 1]


        // 2. .sort 排序
        // js 提供了 .sort方法对数组进行排序
        // 默认排序顺序是在将元素转换为字符串，然后比较它们的UTF-16代码单元值序列时构建的
        var arr1 = [3, 2, 4, 5, 7, 1]
        arr1.sort();
        console.log(arr1); // [1, 2, 3, 4, 5, 7]

        var array1 = [1, 30, 4, 21, 100];
        array1.sort();
        console.log(array1);
        // [1, 100, 21, 30, 4]
        // 从结果可以开出，此时并不是将数组元素按从小到大得顺序排序

        // 3. sort排序的解决方法
        // 书写方式1
        var arr1 = [1, 30, 4, 21, 100];
        arr1.sort(function (a, b) {
            // return a - b; 
            // 升序排列 [1, 4, 21, 30, 100]
            return b - a;
            // 降序排列 [100, 30, 21, 4, 1]
        });
        console.log(arr1);
        // 

        // 书写方式2 
        var arr2 = [1, 30, 4, 21, 100];
        arr2.sort((a, b) => a - b);
        // 升序排列 [1, 4, 21, 30, 100]
        arr2.sort((a, b) => b - a);
        // 降序排列 [100, 30, 21, 4, 1]
        console.log(arr2);


        // 书写方式3
        var arr3 = [1, 30, 4, 21, 100];
        arr3.sort(function (a, b) {
            if (a < b) {
                return -1;
            }
            else if (a > b) {
                return 1;
            }

            return 0;
        })
        console.log(arr3);
        // 升序排列 [1, 4, 21, 30, 100]
        // 降序排列 将 a < b return 1， a > b return -1 
    </script>
</head>
