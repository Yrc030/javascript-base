<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组转换为字符串的方法
        // 方法1： .toSting() 方法返回指定对象的字符串形式
        var arr = [1, 2, 3, 4];
        console.log(arr.toString());
        // 1,2,3,4  toString 默认用逗号分隔字符


        // 方法2： join() 将数组内的所有元素连接成字符串，并返回这个字符串,可以使用分隔符

        console.log(arr.join());
        // 1,2,3,4  join() 默认是用逗号分隔字符
        console.log(arr.join(''));
        // 1234     ('')  加空字符字符中间无分隔符
        console.log(arr.join('|'));
        // 1|2|3|4  用 | 分隔字符
        console.log(arr.join('&'));
        // 1&2&3&4  用 & 分隔字符
    </script>
</head>
