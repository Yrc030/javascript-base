<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. slice() 数组截取 不影响原始数组
        // slice() 方法返回一个新的数组对象，这一对象是一个由 begin 和 end 决定的原数组的浅拷贝（包括 begin，不包括end）。原始数组不会被改变。
        // 语法格式
        // Array.slice(begin, end); 

        var arr = ['a', 'b', 'c', 'd', 'e'];
        console.log(arr.slice(2));
        //["c", "d", "e"] () 括号内一个参数，默认是begin
        console.log(arr);
        // ["a", "b", "c", "d", "e"] 原数组不改变

        console.log(arr.slice(2, 4));
        // ["c", "d"] 不包含end

        console.log(arr.slice(-2));
        // ["d", "e"] begin为负数表示从原数组倒数第几开始往后提取。

        // 2. splice()  影响原始数组
        //  splice() 方法通过删除或替换现有元素或者原地添加新的元素来修改数组, 并以数组形式返回被修改的内容。此方法会改变原数组。
        // 1) 语法格式
        // array.splice(start, deleteCount, item1, item2, ...)
        // start 指定修改的开始位置(从0开始)，负值则从末尾开始的第几位
        // deleteCount 表示要一次的数组个数
        // item  要添加进数组的元素,从start 位置开始。如果不指定，则 splice() 将只删除数组元素。
        // 2) 返回值
        // 由被删除的元素组成的一个数组。如果只删除了一个元素，则返回只包含一个元素的数组。如果没有删除元素，则返回空数组。

        // 3) 实例
        console.log('--------');

        var num = [0, 1, 2, 3, 4, 5];
        console.log(num.splice(2, 0, 7, 8));
        // 返回 [], deleteCount为0没有删除
        console.log(num);
        // [0, 1, 7, 8, 2, 3, 4, 5]
        // 注意start指定为2，是将itme添加至索引号2的位置依次往后添加, 换句话说就是在原来索引为2的元素前添加

        console.log(num.splice(2, 2, 10, 11));
        // 返回[7, 8],从索引2开始删除2个元素，包括索引2
        console.log(num);
        // [0, 1, 10, 11, 2, 3, 4, 5]
        // 从索引2的位置往后添加10，11两个元素

        console.log(num.splice(-2, 1));
        // [4] 从倒数第二位开始删除1个元素
        console.log(num);
        // [0, 1, 10, 11, 2, 3, 5]

    </script>
</head>

<body>

</body>

</html>
