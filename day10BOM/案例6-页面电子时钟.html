<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>

    <script>
        let div = document.querySelector('div');
        getNowTime();
        setInterval(getNowTime, 1000);
        function getNowTime() {
            let date = new Date();
            let y = date.getFullYear();
            // getMonth() 返回的是0-11 要+1;
            let m = date.getMonth();;
            let d = date.getDate();
            // getDay() 返回的是0-6, 创建数组用getDay()做索引
            let w = date.getDay();
            let wArr = ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期日'];
            let h = date.getHours();
            h = h < 10 ? '0' + h : h;
            let minu = date.getMinutes();
            minu = minu < 10 ? '0' + minu : minu;
            let s = date.getSeconds();
            s = s < 10 ? '0' + s : s;
            div.innerHTML = y + '年' + m + '月' + d + '日 ' + wArr[w] + ' ' + h + ':' + minu + ':' + s;
        }



    </script>
</body>

</html>
